<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello React</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <input type="text" onchange="onchangeFunction()" id="onchange1"><br>
  <input type="text" onchange="onchangeFunction1(this)" id="onchange2"><br>
  <input type="text" onchange="onchangeFunction1.call(this,event)" id="onchange2"><br>
  <input type="text" onchange="onchangeFunction2(event)" id="onchange3"><br>

  <script type="text/javascript" src="test.js"></script>
</body>

</html>
